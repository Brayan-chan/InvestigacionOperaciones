<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex WebLLM</title>
    <link rel="stylesheet" href="style.css">

    <script type="module"> // Enmascript Modules
        import { CreateMLCEngine } from 'https://esm.run/@mlc-ai/web-llm';

        const $ = el => document.querySelector(el); // Función para seleccionar elementos
        const $form = $('form');
        const $input = $('input');
        const $template = $('#message-template');
        const $messages = $('ul');
        const $container = $('main');
        const $button = $('button');
        const $info = $('small');

        let messages = [];

        const SELECTED_MODEL = 'gemma-2-2b-it-q4f32_1-MLC';

        const engine = await CreateMLCEngine(
            SELECTED_MODEL,
            {
                initProgressCallback: (info) => {
                    console.log('initProgressCallback', info);
                    $info.textContent = `${info.text}%`;

                    if (info.progress === 1) {
                        $button.removeAttribute('disabled');
                    }
                }
            }
        )

        $form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageText = $input.value.trim(); // Elimina espacios en blanco al inicio y al final

            if (messageText !== '') {
                $input.value = '';
            }

            addMessage(messageText, 'user');
            $button.setAttribute('disabled', ''); 

            const userMessage = {
                role: 'user',
                content: messageText
            }
            messages.push(userMessage);

            const reply = await engine.chat.completions.create({
                messages
            })

            $button.removeAttribute('disabled');
            const botMessage = reply.choices[0].message
            messages.push(botMessage)
            addMessage(botMessage.content, 'bot');
        })

        function addMessage(text, sender) {
            // Clonamos en template
            const clonedTemplate = $template.content.cloneNode(true);
            const $newMessage = clonedTemplate.querySelector('.message');
            const $who = $newMessage.querySelector('span');
            const $text = $newMessage.querySelector('p');

            $text.textContent = text;
            $who.textContent = sender === 'bot' ? 'GPT' : 'Tú';
            $newMessage.classList.add(sender);

            $messages.appendChild($newMessage);

            // Mover el scroll automaticamente
            $container.scrollTop = $container.scrollHeight;
        }
    </script>
</head>

<body>
    <main>
        <ul></ul>
    </main>

    <form>
        <input placeholder="Escribe tu mensaje aqui ...">
        <button disabled>Enviar</button>
    </form>

    <small>&nbsp;</small>

    <template id="message-template">
        <li class="message">
            <span></span>
            <p></p>
        </li>
    </template>
</body>

</html>
